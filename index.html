<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Glitch Ripple Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    #bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #note {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <img id="bg" src="https://ipfs.io/ipfs/bafybeic3zafq2i2a5bleusci3lazxpmzsuevaodsv3wbsrcs4j4p2loh4a" alt="Animated GIF Background" />
  <canvas id="canvas"></canvas>
  <div id="note">üñ±Ô∏è Touch or move your mouse to ripple/glitch the art</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);

    let distortions = [];
    let shake = { x: 0, y: 0, intensity: 0 };

    function addDistortion(x, y) {
      distortions.push({ x, y, time: Date.now(), radius: 0 });
      shake.intensity = 10; // trigger screen shake
    }

    function handleInput(e) {
      if (e.touches) {
        for (const touch of e.touches) {
          addDistortion(touch.clientX, touch.clientY);
        }
      } else {
        addDistortion(e.clientX, e.clientY);
      }
    }

    canvas.addEventListener("mousemove", handleInput);
    canvas.addEventListener("touchmove", handleInput);

    function drawRipple(x, y, radius) {
      const alpha = Math.max(1 - radius / 100, 0);
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawDistortions() {
      const now = Date.now();
      distortions = distortions.filter(d => now - d.time < 600);

      distortions.forEach(d => {
        d.radius += 2;

        // Ripple
        drawRipple(d.x, d.y, d.radius);

        // Pixel Glitch effect
        for (let i = 0; i < 5; i++) {
          const w = 40, h = 5;
          const dx = (Math.random() - 0.5) * 20;
          const dy = (Math.random() - 0.5) * 20;
          ctx.drawImage(canvas, d.x, d.y, w, h, d.x + dx, d.y + dy, w, h);
        }
      });
    }

    function applyShake() {
      if (shake.intensity > 0.5) {
        shake.x = (Math.random() - 0.5) * shake.intensity;
        shake.y = (Math.random() - 0.5) * shake.intensity;
        shake.intensity *= 0.9; // decay
      } else {
        shake.x = shake.y = 0;
        shake.intensity = 0;
      }

      ctx.setTransform(1, 0, 0, 1, shake.x, shake.y);
    }

    function animate() {
      ctx.clearRect(-50, -50, canvas.width, canvas.height);
      applyShake();
      drawDistortions();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
