<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RGB Glitch Inferno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    #bg-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: url('https://ipfs.io/ipfs/bafybeic3zafq2i2a5bleusci3lazxpmzsuevaodsv3wbsrcs4j4p2loh4a') center center / cover no-repeat;
      background-size: cover;
      image-rendering: pixelated;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      mix-blend-mode: lighten;
    }

    #note {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="bg-layer"></div>
  <canvas id="canvas"></canvas>
  <div id="note">âš¡ Drag mouse or touch screen for wild glitch effects</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);

    const distortions = [];
    let shake = 0;
    let frame = 0;

    const width = window.innerWidth;
    const height = window.innerHeight;

    function addDistortion(x, y) {
      distortions.push({ x, y, time: Date.now() });
      shake = 20; // increased shake
    }

    canvas.addEventListener("mousemove", e => {
      addDistortion(e.clientX, e.clientY);
    });

    canvas.addEventListener("touchmove", e => {
      for (const touch of e.touches) {
        addDistortion(touch.clientX, touch.clientY);
      }
    });

    function drawRGBSplit(xOffset, yOffset) {
      // Simulate RGB channels misalignment
      ctx.globalCompositeOperation = "screen";
      const strength = 5;
      for (let i = 0; i < 3; i++) {
        ctx.fillStyle = `rgba(${i==0?255:0},${i==1?255:0},${i==2?255:0},0.1)`;
        ctx.fillRect(
          Math.sin(frame * 0.05 + i * 2) * strength + xOffset,
          Math.cos(frame * 0.03 + i * 2) * strength + yOffset,
          width,
          height
        );
      }
      ctx.globalCompositeOperation = "source-over";
    }

    function drawScanlines() {
      const lineHeight = 2;
      for (let y = 0; y < height; y += lineHeight * 4) {
        const xShift = (Math.random() - 0.5) * 20;
        ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.04})`;
        ctx.fillRect(xShift, y, width, lineHeight);
      }
    }

    function drawRipples() {
      const now = Date.now();
      distortions.forEach(d => {
        const age = now - d.time;
        if (age < 600) {
          const alpha = 1 - age / 600;
          const radius = age * 0.4;
          ctx.beginPath();
          ctx.arc(d.x, d.y, radius, 0, Math.PI * 2);
          ctx.strokeStyle = `rgba(0,255,255,${alpha * 0.3})`;
          ctx.lineWidth = 4 * alpha;
          ctx.stroke();
        }
      });
    }

    function draw() {
      frame++;

      ctx.clearRect(0, 0, width, height);

      // Trails
      ctx.fillStyle = "rgba(0,0,0,0.06)";
      ctx.fillRect(0, 0, width, height);

      drawScanlines();
      drawRipples();
      drawRGBSplit(0, 0);

      // Decay distortions
      const now = Date.now();
      while (distortions.length > 0 && now - distortions[0].time > 600) {
        distortions.shift();
      }

      // Screen shake
      if (shake > 0) {
        const x = (Math.random() - 0.5) * shake;
        const y = (Math.random() - 0.5) * shake;
        canvas.style.transform = `translate(${x}px, ${y}px)`;
        shake *= 0.85;
      } else {
        canvas.style.transform = "translate(0, 0)";
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
