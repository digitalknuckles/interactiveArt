<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Glitch Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    #note {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="note">üñ±Ô∏è Move your mouse or touch to distort the art</div>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);

    const image = new Image();
    image.src = "https://ipfs.io/ipfs/bafybeic3zafq2i2a5bleusci3lazxpmzsuevaodsv3wbsrcs4j4p2loh4a"; // replace with your own image/gif

    const distortions = [];

    function addDistortion(x, y) {
      distortions.push({ x, y, time: Date.now() });
    }

    canvas.addEventListener("mousemove", e => {
      addDistortion(e.clientX, e.clientY);
    });

    canvas.addEventListener("touchmove", e => {
      for (const touch of e.touches) {
        addDistortion(touch.clientX, touch.clientY);
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(image, 0, 0, canvas.width / dpr, canvas.height / dpr);

      const now = Date.now();
      distortions.forEach(d => {
        const age = now - d.time;
        if (age < 500) {
          const dx = (Math.random() - 0.5) * 20;
          const dy = (Math.random() - 0.5) * 10;
          const sliceHeight = 20;
          ctx.drawImage(
            canvas,
            d.x, d.y, 100, sliceHeight,
            d.x + dx, d.y + dy, 100, sliceHeight
          );
        }
      });

      requestAnimationFrame(draw);
    }

    image.onload = () => {
      draw();
    };
  </script>
</body>
</html>
