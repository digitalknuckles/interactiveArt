<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Glitch Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      touch-action: none;
    }

    #bg-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: url('https://ipfs.io/ipfs/bafybeic3zafq2i2a5bleusci3lazxpmzsuevaodsv3wbsrcs4j4p2loh4a') center center / cover no-repeat;
      background-size: cover;
      image-rendering: pixelated;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100vw;
      height: 100vh;
    }

    #note {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="bg-layer"></div>
  <canvas id="canvas"></canvas>
  <div id="note">üñ±Ô∏è Move your mouse or touch to glitch + ripple</div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const dpr = window.devicePixelRatio || 1;
    canvas.width = window.innerWidth * dpr;
    canvas.height = window.innerHeight * dpr;
    ctx.scale(dpr, dpr);

    const distortions = [];
    let shake = 0;

    function addDistortion(x, y) {
      distortions.push({ x, y, time: Date.now() });
      shake = 10; // trigger screen shake
    }

    canvas.addEventListener("mousemove", e => {
      addDistortion(e.clientX, e.clientY);
    });

    canvas.addEventListener("touchmove", e => {
      for (const touch of e.touches) {
        addDistortion(touch.clientX, touch.clientY);
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Simulate background sample (blurred)
      ctx.fillStyle = "rgba(0,0,0,0.04)";
      ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);

      const now = Date.now();
      distortions.forEach(d => {
        const age = now - d.time;
        if (age < 500) {
          const intensity = 1 - age / 500;

          // Glitch horizontal strip
          const dx = (Math.random() - 0.5) * 40 * intensity;
          const dy = (Math.random() - 0.5) * 20 * intensity;
          ctx.fillStyle = `rgba(255,255,255,${0.03 + Math.random() * 0.1})`;
          ctx.fillRect(d.x + dx, d.y + dy, 100 * intensity, 10);

          // Ripple effect (draw concentric circles)
          ctx.beginPath();
          ctx.arc(d.x, d.y, 30 * intensity, 0, 2 * Math.PI);
          ctx.strokeStyle = `rgba(0,255,255,${0.1 * intensity})`;
          ctx.lineWidth = 1 + 2 * intensity;
          ctx.stroke();
        }
      });

      // Clean old distortions
      while (distortions.length > 0 && now - distortions[0].time > 500) {
        distortions.shift();
      }

      // Screen shake
      if (shake > 0) {
        const x = (Math.random() - 0.5) * shake;
        const y = (Math.random() - 0.5) * shake;
        canvas.style.transform = `translate(${x}px, ${y}px)`;
        shake *= 0.9; // decay
      } else {
        canvas.style.transform = "translate(0, 0)";
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
